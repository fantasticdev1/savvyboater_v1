<div class="navPage-subMenu navPage-subMenu-horizontal" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <ul class="navPage-subMenu-list topLevelSubmenu">
        {{#each children}}
            <li class="navPage-subMenu-item-child">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu{{#if is_active}} activePage{{/if}}" href="{{url}}" data-collapsible="navPages-{{id}}">
                        {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
                    </a>
                    <div class="navPage-subMenu navPage-subMenu-horizontal bottomLevelMenu" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
                        <ul class="navPage-subMenu-list">
                            {{#each children}}
                                <li class="navPage-subMenu-item-child rightSubmenuChild">
                                    {{#if children}}
                                        <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu" href="{{url}}">
                                            {{name}}
                                        </a>
                                            <ul class="navPage-subMenu-list">
                                                {{#each children}}
                                                    <li>
                                                        <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu" href="{{url}}">
                                                            {{name}}
                                                        </a>
                                                    </li>
                                                {{/each}}
                                            </ul>
                                    {{else}}
                                        <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">{{name}}</a>
                                    {{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                {{else}}
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>

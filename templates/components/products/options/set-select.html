<div class="form-field" data-product-attribute="set-select" {{#if this.display_name "===" "Fabric Type"}} id="fabric-type" {{/if}}>
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_select_{{id}}">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <select class="validation form-select form-select--small" name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
        <option value="">Select Fabric</option>
        {{#each this.values}}
            <option data-product-attribute-value="{{id}}" data-product-attribute-label="{{label}}" value="{{id}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>

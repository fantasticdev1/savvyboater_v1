<div class="productAttributeRow productAttributeConfigurablePickListProduct borderbottom form-field" data-product-attribute="set-radio">
    <label class="form-label form-label--alternate form-label--inlineSmall productAttributeLabel">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    <div class="productAttributeValue">
    {{#each this.values}}
        <input
            class="form-checkbox customCheckBox"
            type="checkbox"
            id="attribute_radio_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_radio_{{../id}}_{{id}}"><span>{{this.label}}</span></label>
    {{/each}}
    </div>
</div>

<div class="productAttributeRow productAttributeConfigurablePickListProduct borderbottom form-field" data-product-attribute="product-list">
    <div class="productAttributeLabel">
        <label class="form-label form-label--alternate form-label--inlineSmall">
            <span class="name">{{display_name}}:</span>
            <span data-option-value></span>

            {{#if required}}
                <small>{{lang 'common.required'}}</small>
            {{/if}}
        </label>
    </div>

    {{#if values.0.image}}
        <ul class="productOptions-list">
            {{#unless required}}
                <li class="productOptions-list-item">
                    <input class="form-radio"
                           type="radio"
                           name="attribute[{{id}}]"
                           value="0"
                           id="attribute_productlist_0_{{id}}"
                           checked="{{#if defaultValue '==' 0}}checked{{/if}}" required>
                    <label class="form-label" for="attribute_productlist_0_{{id}}">{{lang 'products.none'}}</label>
                </li>
            {{/unless}}
            {{#each values}}
                <li class="productOptions-list-item" data-product-attribute-value="{{id}}">
                    {{#if image}}
                        <figure class="productOptions-list-item-figure">
                            <img class="productOptions-list-item-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'productthumb_size'}}" alt="{{image.alt}}" title="{{image.alt}}">
                        </figure>
                    {{/if}}
                    <div class="productOptions-list-item-content">
                        <input
                            class="customCheckBox form-checkbox"
                            type="checkbox"
                            name="attribute[{{../id}}]"
                            value="{{id}}"
                            id="attribute_productlist_{{../id}}_{{id}}"
                            {{#if selected}}
                                checked
                                data-default
                            {{/if}}
                            {{#if ../required}}required{{/if}}>
                        <span data-product-attribute-value="{{id}}" class="form-label" for="attribute_productlist_{{../id}}_{{id}}">{{label}}</span>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <div class="productAttributeValue">
            <div class="productOptionViewProductPickList">
                <ul>
                    {{#unless required}}
                        <li>
                            <input class="customCheckBox form-checkbox"
                                   type="checkbox"
                                   name="attribute[{{id}}]"
                                   value="0"
                                   id="attribute_productlist_0_{{id}}"
                                   {{#if defaultValue '==' 0}}checked{{/if}}>
                            <label class="form-label" for="attribute_productlist_0_{{id}}"><span>{{lang 'products.none'}}</span></label>
                        </li>
                    {{/unless}}
                    {{#each values}}
                        <li>
                            <input
                                class="customCheckBox form-checkbox"
                                type="checkbox"
                                name="attribute[{{../id}}]"
                                value="{{id}}"
                                id="attribute_productlist_{{../id}}_{{id}}"
                                {{#if selected}}checked{{/if}}
                                {{#if ../required}}required{{/if}}>
                            <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_productlist_{{../id}}_{{id}}"><span>{{label}}</span></label>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{/if}}
</div>
